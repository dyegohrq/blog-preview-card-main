<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"

    />

    <!-- Style -->
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

  <body>
    <div class="container">
      <div class="content">
        <div class="img-content"></div>
        <div class="decription">
          <div class="text-description">
            <span class="text-present-3-bold ">Learning</span>
            <p class="text-present-3 published">Published 21 Dec 2023</p>
            <a href="#" class="text-present-1">HTML & CSS foundations</a>
            <p class="text-present-2 paragrapho">

            </p>
          </div>
          <div class="user">
            <div class="img-greg"></div>
            <span class="text-present-3-bold">Greg Hooper</span>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
